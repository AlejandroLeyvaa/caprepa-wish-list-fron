<div class="user">
  <div class="form shadow">
    <h2>Crear cuenta</h2>
    <form id="form" class="contact-form-container">
      <div class="input-container">
        <label class="form-label" for="userName"
          class="roboto-font font-color-black font-weight-bold form-label">Nombre*</label>
        <input class="form-control" [(ngModel)]="userName" type="text" name="userName" id="">
      </div>
      <div class="input-container">
        <label for="userEmail"
          class="form-label roboto-font font-color-black font-weight-bold form-label">e-mail*</label>
        <input class="form-control" [(ngModel)]="userEmail" (ngModelChange)="validateEmail($event)" type="text"
          name="userEmail" id="email">
        <div id="invalid-email" class="hide" style="color: red; font-size: 12px;">Formato de correo no valido</div>
      </div>
      <div class="input-container">
        <label class="form-label" for="userPassword"
          class="roboto-font font-color-black font-weight-bold form-label">Contrase√±a*</label>
        <input class="form-control" [(ngModel)]="userPassword" type="text" name="userPassword" id="">
      </div>
      <div class="input-container">
        <label class="form-label" for="userPassword"
          class="roboto-font font-color-black font-weight-bold form-label">Departamento*</label>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="departmentId" name="department"
          id="department">
          <option [ngValue]="department.department_id" *ngFor="let department of departments">
            {{ department.department_name }}
          </option>
        </select>
      </div>
      <div class="buttons-container d-grid gap-2">
        <button id="signButton" class="btn btn-success" (click)="updateUser()">Actualizar datos</button>
      </div>
    </form>

    <!-- <form action="">
      <label class="form-label" for="image">
        <input class="form-control" type="file" name="wish-image" (change)="getImageFromFileInput($event)"
          id="product-img">
      </label>

      <div class="buttons-container d-grid gap-2">
        <button id="signButton" class="btn btn-success" (click)="updateImage()">Actualizar Imagen</button>
      </div>
    </form> -->
  </div>
  <section class="user-data" *ngFor="let user of data">
    <div class="user-card shadow">
      <!-- <div class="user-card-header">
        <figure class="">
          <img src={{ data[0].user_image }}alt="">
        </figure>
      </div> -->
      <div class="user-card-body">
        <div>
          <h2>
            {{ data[0].user_name }}
          </h2>
        </div>
        <div>
          <h2>
            {{ data[0].user_email }}
          </h2>
        </div>
        <div>
          <h2>
            {{ data[0].user_department }}
          </h2>
        </div>
        <div>
          <h2>
            {{ data[0].user_description }}
          </h2>
        </div>
      </div>
      <div class="user-card-footer"></div>
    </div>
  </section>
</div>
